<div class="container">
	<h1>Lista de productos</h1>

	<a href="/producto/c">
		<button>Crear</button>
	</a> <a href="/">
		<button>Cancelar</button>
	</a>
	<table class="table table-striped">
		<tr>
			<th>Producto</th>
			<th>Imagen</th>
			<th>Precio</th>
			<th>Stock</th>
			<th>Acci√≥n</th>
		</tr>

		<tr th:each="p:${productos}">

			<td th:text="${p.nombre}"></td>
			<td><img th:src="${p.img}" height="40" width="40"/></td>
			<td th:text="${p.precio}"></td>
			<td th:text="${p.stock}"></td>

			<td class="row">
				<form action="/producto/u" method="get">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()">
						<img src="/img/edit.png" height="20" width="20">
					</button>
				</form>
				<form action="/producto/d" method="post">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button onclick="submit()">
						<img src="/img/delete.png" height="20" width="20">
					</button>
				</form>
			</td>
		</tr>

	</table>
</div>
